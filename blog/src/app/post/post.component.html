<li [ngClass]="{'list-group-item': true,
				'list-group-item-success': loveIts > 0,
				'list-group-item-danger': loveIts < 0}">
	<h4>{{title}} - {{created_at | date: 'short' | uppercase}}</h4>
	<p>{{content}}</p>

	<button class="btn btn-success" (click)="loveIt()">
		Love it!
	</button>

	<button class="btn btn-danger" (click)="dontLoveIt()">
		Don't love it!
	</button>
</li>
